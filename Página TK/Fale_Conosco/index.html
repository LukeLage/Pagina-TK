<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <header id="header_body">
        <nav>
            <img src="logo.png" alt="" id="header_logo">
            <a href="" class="link">Fale Conosco</a>
            <a href="#about" class="link">Sobre a TK</a>
        </nav>
    </header>

    <div id="form">
        <h1> Fale Conosco </h1>

        <form action="">
            <p id="form_name" class="forms">
                <label for="label" class="inputs"> Nome Completo *</label> <br>
                <input type="text" name="nome" id="name" class= "text" required>
            </p>
            <p id="form_email" class="forms">
                <label for="email" class="inputs"> E-mail *</label> <br>
                <input type="text" name="email" id="email" class= "text" required>
            </p>
            <p id="form_message" class="forms">
                <label for="message" class="inputs"> Mensagem *</label> <br>
                <input type="text" name= "mensagem" id="message" class= "text" required>
            </p>
            <p id="send">
                <input type="button" value="Enviar" id="button">
            </p>
        </form>
    </div>

</body>
</html>
